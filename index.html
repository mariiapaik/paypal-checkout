<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reels Guide</title>
</head>
<body style="text-align:center; padding-top:100px;">

  <h2>Buy Reels Guide</h2>
  <p>You can pay using Apple Pay, Google Pay, a card, or PayPal.</p>

  <div id="paypal-button-container"></div>

  <!-- <script src="https://www.paypal.com/sdk/js?client-id=AWeolsho_vX34nrzWw2fJqMIYF9gNFtuNRhs8C_5O0m6QmOevJcO_yvM3Fmb6i2oWOeaBKuDLxg1RpT8&currency=EUR&components=card,applepay,googlepay"></script> -->
  <script src="https://www.paypal.com/sdk/js?client-id=AWeolsho_vX34nrzWw2fJqMIYF9gNFtuNRhs8C_5O0m6QmOevJcO_yvM3Fmb6i2oWOeaBKuDLxg1RpT8&components=buttons,applepay"></script>
  <script>
    paypal.Buttons({
      style: {
        layout: 'vertical',
        color: 'white',
        shape: 'rect',
        label: 'pay'
      },
      createOrder: function(data, actions) {
        return actions.order.create({
          purchase_units: [{
            amount: {
              value: '10.00' // Укажи сумму оплаты
            }
          }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          alert('Payment completed by ' + details.payer.name.given_name);
          // Можно вызвать Webhook или выполнить другие действия
        });
      },
      onError: function(err) {
        console.error('Payment error:', err);
        alert('An error occurred during the payment process.');
      }
    }).render('#paypal-button-container');
  </script>

</body>
</html>
