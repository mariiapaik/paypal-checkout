<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Оплата курса</title>
</head>
<body>
  <h1>Оплата курса</h1>
  <div id="paypal-btn"></div>

  <!-- SDK: sandbox client-id и только buttons -->
  <script src="https://www.paypal.com/sdk/js?client-id=AUQBuv0K4YLfNtqKGZBbOIAux9z5VaqNO7fQ9ukPlV_fiJTpcM7Rf1IKKEMTz3N--9i-BWytMUS3tNIC&components=buttons&currency=EUR&intent=capture"></script>

  <script>
  // адрес твоего Cloud Run
  const API = 'https://telegram-course-bot-lasico4qya-lm.a.run.app';

  // читаем query (uid, ts, state) — можно пробросить на сервер, если нужно
  const params = new URLSearchParams(location.search);

  paypal.Buttons({
    createOrder: () =>
      fetch(`${API}/payments/paypal/create`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        // если хочешь — отправляй uid/ts/state:
        body: JSON.stringify({ uid: params.get('uid'), ts: params.get('ts'), state: params.get('state') })
      })
      .then(r => r.json())
      .then(d => d.id),

    onApprove: (data) =>
      fetch(`${API}/payments/paypal/capture?orderId=${data.orderID}`, { method: 'POST' })
        .then(r => r.json())
        .then(() => {
          alert('Оплата прошла ✅');
          // тут можно показать инструкцию или автоперейти обратно в Telegram
        })
  }).render('#paypal-btn');
  </script>
</body>
</html>
