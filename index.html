<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reels Guide</title>
</head>
<body style="display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;font-family:sans-serif;background:#f8f8f8;">

  <h2>Buy Reels Guide</h2>
  <p>You can pay using Apple Pay, Google Pay, a card, or PayPal.</p>

  <div id="paypal-button-container" style="margin-top: 20px;"></div>

  <script src="https://www.paypal.com/sdk/js?client-id=AWeolsho_vX34nrzWw2fJqMIYF9gNFtuNRhs8C_5O0m6QmOevJcO_yvM3Fmb6i2oWOeaBKuDLxg1RpT8&currency=EUR&components=buttons,messages,funding-eligibility&enable-funding=card,applepay,googlepay"></script>

  <script>
    paypal.Buttons({
      fundingSource: paypal.FUNDING.PAYPAL, // Можно не указывать, если хочешь все источники

      createOrder: function(data, actions) {
        return actions.order.create({
          purchase_units: [{
            amount: {
              value: '10.00'
            }
          }]
        });
      },

      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          alert('Payment completed by ' + details.payer.name.given_name);
          // Здесь можно вызвать webhook, отправить данные в Make и т.д.
        });
      }
    }).render('#paypal-button-container');
  </script>
</body>
</html>
